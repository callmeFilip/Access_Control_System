<!-- prettier-ignore -->
{% extends "user_interface/base.html" %}
{% block content %}
<!-- Start body-->

<h1>Remove Employee</h1>

<div id="delete_form">
  <form method="post">
    {% csrf_token %}
    <h2>
      Are you sure you want to delete employee "{{ object.associated_name }}"?
    </h2>
    <button id="confirm-remove-employee-btn" type="submit">Delete</button>
    <a href="{% url 'employee-details-page' object.card_uid %}">Cancel</a>
  </form>
</div>
<!-- End body-->
{% endblock content%}
