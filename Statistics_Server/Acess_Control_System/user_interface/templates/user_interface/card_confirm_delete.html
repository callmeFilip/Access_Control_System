<!-- prettier-ignore -->
{% extends "user_interface/base.html" %}
{% block content %}
<!-- Start body-->

<h1>Add Employee</h1>
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Delete employee</legend>
    <h2>
      Are you sure you want to delete employee "{{ object.associated_name }}"?
    </h2>
  </fieldset>
  <button type="submit">Delete</button>
  <a href="{% url 'employee-details-page' object.card_uid %}">Cancel</a>
</form>
<!-- End body-->
{% endblock content%}
